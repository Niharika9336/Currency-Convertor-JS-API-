<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <h1 id="head">Know Exchange Rates within seconds!!</h1><br><br>
    <div class="container">
        <center><h2>Currency Converter</h2></center>
        <form>
            <div class="amount">
                <h3 class="h3">Enter Amount</h3><br>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <b><p>From</p></b>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" />
                    <select name="from">
                       
                       
                    </select>
                 </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>  
                <div class="to">
                    <b><p>To</p></b>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to">
                         
                        </select>
                     </div>
                </div>
            </div>
            <div class="msg">1USD=80INR</div>
            <button>Get Exchange Value
            </button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="curr.js"></script>
</body>
</html>
